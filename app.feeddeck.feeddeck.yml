app-id: app.feeddeck.feeddeck
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: feeddeck

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --filesystem=xdg-documents

modules:
  - name: FeedDeck
    buildsystem: simple
    build-commands:
      - cp -R bundle /app/feeddeck
      - mkdir -p /app/bin && ln -s /app/feeddeck/feeddeck /app/bin/feeddeck
      - chmod +x /app/bin/feeddeck
      - install -Dm644 /app/feeddeck/app.feeddeck.feeddeck.svg /app/share/icons/hicolor/scalable/apps/app.feeddeck.feeddeck.svg
      - install -Dm644 /app/feeddeck/app.feeddeck.feeddeck.desktop -t /app/share/applications/
      - install -Dm644 /app/feeddeck/app.feeddeck.feeddeck.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/feeddeck/feeddeck/releases/download/v1.2.1/feeddeck-linux-x86_64.tar.gz
        sha256: 35698d1a1cbbe2da32735d07934a986bce2b897db3c1076ccc6c1d8209723af8
        dest: bundle
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/feeddeck/feeddeck/releases/download/v1.2.1/feeddeck-linux-arm64.tar.gz
        sha256: 39959e10d119364175f172852dc2e73ee5a9192759edb7182f74a6f288dcb6d9
        dest: bundle

    modules:
      - name: libmpv
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/man
        buildsystem: simple
        build-commands:
          - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-cplayer --disable-build-date
            --disable-alsa
          - python3 waf build
          - python3 waf install
        sources:
          - type: archive
            url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.34.1.tar.gz
            sha256: 32ded8c13b6398310fa27767378193dc1db6d78b006b70dbcbd3123a1445e746
          - type: file
            url: https://waf.io/waf-2.0.25
            sha256: 21199cd220ccf60434133e1fd2ab8c8e5217c3799199c82722543970dc8e38d5
            dest-filename: waf

        modules:
          - name: libv4l2
            cleanup:
              - /sbin
              - /bin
              - /include
              - /lib/*.la
              - /lib/*/*.la
              - /lib*/*/*/*.la
              - /lib/pkgconfig
              - /share/man
            config-opts:
              - --disable-static
              - --disable-bpf
              - --with-udevdir=/app/lib/udev
            sources:
              - type: archive
                url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.22.1.tar.bz2
                sha256: 65c6fbe830a44ca105c443b027182c1b2c9053a91d1e72ad849dfab388b94e31

          - name: nv-codec-headers
            cleanup:
              - '*'
            no-autogen: true
            make-install-args:
              - PREFIX=/app
            sources:
              - type: archive
                url: https://github.com/FFmpeg/nv-codec-headers/releases/download/n11.1.5.2/nv-codec-headers-11.1.5.2.tar.gz
                sha256: 1442e3159e7311dd71f8fca86e615f51609998939b6a6d405d6683d8eb3af6ee

          - name: ffmpeg
            cleanup:
              - /include
              - /lib/pkgconfig
              - /share/ffmpeg/examples
            config-opts:
              - --enable-shared
              - --disable-static
              - --enable-gnutls
              - --enable-gpl
              - --disable-doc
              - --disable-programs
              - --disable-encoders
              - --disable-muxers
              - --enable-encoder=png,libwebp
              - --enable-libv4l2
              - --enable-libdav1d
              - --enable-libfontconfig
              - --enable-libfreetype
              - --enable-libopus
              - --enable-librsvg
              - --enable-libvpx
              - --enable-libmp3lame
              - --enable-libwebp
            sources:
              - type: archive
                url: https://ffmpeg.org/releases/ffmpeg-5.1.3.tar.gz
                sha256: ac1b734adc57333ffbb603d9d5b70a4133f10d76380085c61c77fa3537f63e95
              - type: patch
                path: ffmpeg-as-fix.patch

          - name: libass
            cleanup:
              - /include
              - /lib/*.la
              - /lib/pkgconfig
            config-opts:
              - --disable-static
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.17.0/libass-0.17.0.tar.gz
                sha256: 72b9ba5d9dd1ac6d30b5962f38cbe7aefb180174f71d8b65c5e3c3060dbc403f

          - name: uchardet
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DBUILD_STATIC=0
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /share/man
            sources:
              - type: archive
                url: https://gitlab.freedesktop.org/uchardet/uchardet/-/archive/v0.0.8/uchardet-v0.0.8.tar.gz
                sha256: 5aa402a1b5b1dbb8d81096f141ff1224e079f4d3a1db0f79ecca782756d3a416
