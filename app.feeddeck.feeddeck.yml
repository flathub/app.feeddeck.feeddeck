app-id: app.feeddeck.feeddeck
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: feeddeck

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --filesystem=xdg-documents

modules:
  - name: FeedDeck
    buildsystem: simple
    build-commands:
      - cp -R bundle /app/feeddeck
      - mkdir -p /app/bin && ln -s /app/feeddeck/feeddeck /app/bin/feeddeck
      - chmod +x /app/bin/feeddeck
      - install -Dm644 /app/feeddeck/app.feeddeck.feeddeck.svg /app/share/icons/hicolor/scalable/apps/app.feeddeck.feeddeck.svg
      - install -Dm644 /app/feeddeck/app.feeddeck.feeddeck.desktop -t /app/share/applications/
      - install -Dm644 /app/feeddeck/app.feeddeck.feeddeck.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/feeddeck/feeddeck/releases/download/v1.1.1/feeddeck-linux-x86_64.tar.gz
        sha256: e342ab342a4eda945fb43419218acc9e3b663c1f86d34b6c1898b69e25e77d51
        dest: bundle
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/feeddeck/feeddeck/releases/download/v1.1.1/feeddeck-linux-arm64.tar.gz
        sha256: 9e4004adc9bf12c7c38f3717415015c95bd2389000f69d7934624b5b460bf246
        dest: bundle

    modules:
      - name: libmpv
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/man
        buildsystem: simple
        build-commands:
          - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-cplayer
            --disable-build-date --disable-alsa
          - python3 waf build
          - python3 waf install
        sources:
          - type: git
            url: https://github.com/mpv-player/mpv.git
            tag: v0.35.1
          - type: file
            url: https://waf.io/waf-2.0.25
            sha256: 21199cd220ccf60434133e1fd2ab8c8e5217c3799199c82722543970dc8e38d5
            dest-filename: waf

        modules:
          - name: libass
            cleanup:
              - /include
              - /lib/*.la
              - /lib/pkgconfig
            config-opts:
              - --disable-static
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.xz
                sha256: f0da0bbfba476c16ae3e1cfd862256d30915911f7abaa1b16ce62ee653192784
            modules:
              - name: fribidi
                cleanup:
                  - /bin
                  - /include
                  - /lib/pkgconfig
                  - /lib/*.la
                  - /share/man
                buildsystem: meson
                config-opts:
                  - --buildtype=release
                  - -Ddocs=false
                sources:
                  - type: git
                    url: https://github.com/fribidi/fribidi.git
                    tag: v1.0.13
                    commit: b54871c339dabb7434718da3fed2fa63320997e5

          - name: x264
            cleanup:
              - /include
              - /lib/pkgconfig
              - /share/man
            config-opts:
              - --disable-cli
              - --enable-shared
            sources:
              - type: git
                url: https://code.videolan.org/videolan/x264.git
                commit: a354f11f8f019a2a34ae7ef554ff07b31f0818f3
                x-checker-data:
                  type: json
                  url: https://code.videolan.org/api/v4/projects/536/repository/commits
                  commit-query: first( .[].id )
                  version-query: first( .[].id )
                  timestamp-query: first( .[].committed_date )

          - name: nv-codec-headers
            cleanup:
              - '*'
            no-autogen: true
            make-install-args:
              - PREFIX=/app
            sources:
              - type: git
                url: https://github.com/FFmpeg/nv-codec-headers.git
                commit: 855f8263d97bbdcaeabaaaa2997e1ccad7c52dc3

          - name: ffmpeg
            cleanup:
              - /include
              - /lib/pkgconfig
              - /share/ffmpeg/examples
            config-opts:
              - --enable-shared
              - --disable-static
              - --enable-gnutls
              - --disable-doc
              - --disable-programs
              - --disable-encoders
              - --disable-muxers
              - --enable-encoder=png
              - --enable-libv4l2
              - --enable-libdav1d
            sources:
              - type: git
                url: https://git.ffmpeg.org/ffmpeg.git
                branch: release/6.0
                commit: 07e3223dd0213cc5f0b65e98a6e1b1500d09ece0
